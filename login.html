<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechnoStone — Вход</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0b0c14 0%, #1a1f2f 100%);
            min-height: 100vh;
            color: white;
            position: relative;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .particles {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(122, 162, 247, 0.3);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
            width: 100%;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        /* Меню навигации */
        .nav {
            display: flex;
            gap: 30px;
            justify-content: center;
            margin: 40px 0 40px 0;
            flex-wrap: wrap;
        }
        
        .nav a {
            color: #8f9bb5;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s;
            letter-spacing: 0.5px;
            padding: 8px 16px;
            border-radius: 30px;
        }
        
        .nav a:hover {
            color: #ffffff;
            background: rgba(122, 162, 247, 0.15);
            transform: translateY(-2px);
        }
        
        .nav .active {
            color: #ffffff;
            background: rgba(122, 162, 247, 0.25);
            border-bottom: 2px solid #7aa2f7;
        }
        
        .nav .login {
            background: linear-gradient(135deg, #7aa2f7, #9d7bf7);
            color: white;
            padding: 8px 24px;
        }
        
        /* Основной контент - центрируем форму */
        .auth-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
            padding: 20px 0 60px 0;
        }
        
        /* Карточка авторизации */
        .auth-card {
            background: rgba(20, 25, 40, 0.8);
            backdrop-filter: blur(15px);
            border-radius: 40px;
            padding: 50px;
            width: 100%;
            max-width: 450px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }
        
        .auth-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, transparent, #7aa2f7, #bb9af7, #7aa2f7, transparent);
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .auth-header h2 {
            font-size: 36px;
            font-weight: 700;
            background: linear-gradient(135deg, #ffffff, #a5b9ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        
        .auth-header p {
            color: #8f9bb5;
            font-size: 16px;
        }
        
        /* Форма (декоративная) */
        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 25px;
            margin-bottom: 30px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .form-group label {
            color: #b1c3df;
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 0.5px;
        }
        
        .form-group input {
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 15px 20px;
            color: white;
            font-size: 16px;
            transition: all 0.3s;
            outline: none;
            pointer-events: none;
            opacity: 0.7;
        }
        
        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.2);
        }
        
        /* Опции */
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
        }
        
        .remember {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #8f9bb5;
            cursor: default;
        }
        
        .remember input {
            width: 16px;
            height: 16px;
            accent-color: #7aa2f7;
            pointer-events: none;
            opacity: 0.5;
        }
        
        .forgot-link {
            color: #8f9bb5;
            text-decoration: none;
            cursor: default;
        }
        
        /* Кнопка входа (неактивная) */
        .auth-button {
            background: linear-gradient(135deg, #4a5a7a, #5a4a7a);
            border: none;
            color: rgba(255, 255, 255, 0.5);
            font-size: 18px;
            font-weight: 600;
            padding: 16px;
            border-radius: 50px;
            cursor: not-allowed;
            text-transform: uppercase;
            letter-spacing: 2px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            margin-top: 10px;
        }
        
        /* Разделитель */
        .auth-divider {
            display: flex;
            align-items: center;
            gap: 15px;
            margin: 25px 0;
            color: #8f9bb5;
            font-size: 14px;
        }
        
        .auth-divider::before,
        .auth-divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
        }
        
        /* Кнопка помощи (Discord) */
        .help-button {
            background: linear-gradient(135deg, #5865F2, #7c4dff);
            border: none;
            color: white;
            font-size: 18px;
            font-weight: 600;
            padding: 18px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-decoration: none;
            width: 100%;
            margin-top: 10px;
        }
        
        .help-button:hover {
            background: linear-gradient(135deg, #6370e6, #8a5df5);
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(88, 101, 242, 0.5);
        }
        
        .help-button svg {
            width: 24px;
            height: 24px;
            fill: white;
        }
        
        /* Информационное сообщение */
        .info-message {
            text-align: center;
            color: #8f9bb5;
            font-size: 14px;
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 20px;
        }
        
        .info-message a {
            color: #7aa2f7;
            text-decoration: none;
            font-weight: 600;
        }
        
        .info-message a:hover {
            text-decoration: underline;
        }
        
        /* Декоративные элементы */
        .glow-circle {
            position: fixed;
            width: 500px;
            height: 500px;
            border-radius: 50%;
            z-index: -1;
        }
        
        .circle-1 {
            top: -200px;
            left: -200px;
            background: radial-gradient(circle, rgba(122, 162, 247, 0.3) 0%, transparent 70%);
            animation: rotate 40s linear infinite;
        }
        
        .circle-2 {
            bottom: -200px;
            right: -200px;
            background: radial-gradient(circle, rgba(187, 154, 247, 0.3) 0%, transparent 70%);
            animation: rotate 30s linear infinite reverse;
        }
        
        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        
        /* Адаптация под мобильные */
        @media (max-width: 768px) {
            .nav {
                gap: 15px;
                margin: 30px 0;
            }
            
            .nav a {
                font-size: 14px;
                padding: 6px 12px;
            }
            
            .auth-card {
                padding: 30px 25px;
            }
            
            .auth-header h2 {
                font-size: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="glow-circle circle-1"></div>
    <div class="glow-circle circle-2"></div>
    
    <div class="container">
        <!-- Навигационное меню -->
        <div class="nav">
            <a href="index.html">ГЛАВНАЯ</a>
            <a href="news.html">НОВОСТИ</a>
            <a href="donate.html">ДОНАТ</a>
            <a href="rules.html">ПРАВИЛА</a>
            <a href="wiki.html">ВИКИ</a>
            <a href="login.html" class="active login">ВХОД →</a>
        </div>
        
        <!-- Центрированная форма -->
        <div class="auth-wrapper">
            <div class="auth-card">
                <div class="auth-header">
                    <h2>Вход в аккаунт</h2>
                    <p>Авторизация временно недоступна</p>
                </div>
                
                <!-- Декоративная форма (не работает) -->
                <div class="auth-form">
                    <div class="form-group">
                        <label>Логин или Email</label>
                        <input type="text" placeholder="Введите логин или email" disabled>
                    </div>
                    
                    <div class="form-group">
                        <label>Пароль</label>
                        <input type="password" placeholder="Введите пароль" disabled>
                    </div>
                    
                    <div class="form-options">
                        <label class="remember">
                            <input type="checkbox" disabled> Запомнить меня
                        </label>
                        <span class="forgot-link">Забыли пароль?</span>
                    </div>
                    
                    <button class="auth-button" disabled>Войти</button>
                </div>
                
                <!-- Разделитель -->
                <div class="auth-divider">
                    <span>нужна помощь?</span>
                </div>
                
                <!-- Кнопка помощи (ведёт в Discord) -->
                <a href="https://discord.gg/UCfqjw3RBe" target="_blank" class="help-button">
                    <svg viewBox="0 0 24 24">

                    </svg>
                    ПОМОЩЬ
                </a>
                
                <!-- Информационное сообщение -->
                <div class="info-message">
                    По всем вопросам обращайтесь в <a href="https://discord.gg/UCfqjw3RBe" target="_blank">Discord</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const count = 30;
            
            for (let i = 0; i < count; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const size = Math.random() * 6 + 2;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                
                const colors = ['#7aa2f7', '#bb9af7', '#9ece6a', '#e0af68'];
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                particle.style.opacity = Math.random() * 0.5 + 0.2;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        createParticles();
    </script>
</body>
</html>
