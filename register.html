<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechnoStone — Регистрация</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0b0c14 0%, #1a1f2f 100%);
            min-height: 100vh;
            color: white;
            position: relative;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .particles {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(122, 162, 247, 0.3);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
            width: 100%;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        /* Меню навигации */
        .nav {
            display: flex;
            gap: 30px;
            justify-content: center;
            margin: 40px 0 40px 0;
            flex-wrap: wrap;
        }
        
        .nav a {
            color: #8f9bb5;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s;
            letter-spacing: 0.5px;
            padding: 8px 16px;
            border-radius: 30px;
        }
        
        .nav a:hover {
            color: #ffffff;
            background: rgba(122, 162, 247, 0.15);
            transform: translateY(-2px);
        }
        
        .nav .active {
            color: #ffffff;
            background: rgba(122, 162, 247, 0.25);
            border-bottom: 2px solid #7aa2f7;
        }
        
        .nav .login {
            background: linear-gradient(135deg, #7aa2f7, #9d7bf7);
            color: white;
            padding: 8px 24px;
        }
        
        /* Основной контент - центрируем форму */
        .auth-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
            padding: 20px 0 60px 0;
        }
        
        /* Карточка регистрации */
        .auth-card {
            background: rgba(20, 25, 40, 0.8);
            backdrop-filter: blur(15px);
            border-radius: 40px;
            padding: 50px;
            width: 100%;
            max-width: 500px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }
        
        .auth-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, transparent, #7aa2f7, #bb9af7, #7aa2f7, transparent);
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .auth-header h2 {
            font-size: 36px;
            font-weight: 700;
            background: linear-gradient(135deg, #ffffff, #a5b9ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        
        .auth-header p {
            color: #8f9bb5;
            font-size: 16px;
        }
        
        /* Форма */
        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .form-group label {
            color: #b1c3df;
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 0.5px;
        }
        
        .form-group input {
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 15px 20px;
            color: white;
            font-size: 16px;
            transition: all 0.3s;
            outline: none;
        }
        
        .form-group input:focus {
            border-color: #7aa2f7;
            background: rgba(122, 162, 247, 0.1);
            box-shadow: 0 0 20px rgba(122, 162, 247, 0.2);
        }
        
        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.2);
        }
        
        /* Строка с двумя полями (имя и фамилия) */
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        /* Согласие с правилами */
        .terms {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #8f9bb5;
            font-size: 14px;
            margin: 10px 0;
        }
        
        .terms input {
            width: 16px;
            height: 16px;
            accent-color: #7aa2f7;
        }
        
        .terms a {
            color: #7aa2f7;
            text-decoration: none;
        }
        
        .terms a:hover {
            text-decoration: underline;
        }
        
        /* Кнопка регистрации */
        .auth-button {
            background: linear-gradient(135deg, #7aa2f7, #bb9af7);
            border: none;
            color: white;
            font-size: 18px;
            font-weight: 600;
            padding: 16px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: 10px;
        }
        
        .auth-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(122, 162, 247, 0.5);
        }
        
        /* Разделитель */
        .auth-divider {
            display: flex;
            align-items: center;
            gap: 15px;
            margin: 25px 0;
            color: #8f9bb5;
            font-size: 14px;
        }
        
        .auth-divider::before,
        .auth-divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
        }
        
        /* Альтернативный вход (Discord) */
        .discord-auth {
            display: flex;
            justify-content: center;
            margin-bottom: 25px;
        }
        
        .discord-button {
            background: #5865F2;
            border: none;
            color: white;
            font-size: 16px;
            font-weight: 500;
            padding: 14px 30px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%;
            justify-content: center;
        }
        
        .discord-button:hover {
            background: #4752c4;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(88, 101, 242, 0.4);
        }
        
        /* Ссылка на вход */
        .login-link {
            text-align: center;
            color: #8f9bb5;
            font-size: 15px;
        }
        
        .login-link a {
            color: #7aa2f7;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }
        
        .login-link a:hover {
            color: #bb9af7;
            text-decoration: underline;
        }
        
        /* Декоративные элементы */
        .glow-circle {
            position: fixed;
            width: 500px;
            height: 500px;
            border-radius: 50%;
            z-index: -1;
        }
        
        .circle-1 {
            top: -200px;
            left: -200px;
            background: radial-gradient(circle, rgba(122, 162, 247, 0.3) 0%, transparent 70%);
            animation: rotate 40s linear infinite;
        }
        
        .circle-2 {
            bottom: -200px;
            right: -200px;
            background: radial-gradient(circle, rgba(187, 154, 247, 0.3) 0%, transparent 70%);
            animation: rotate 30s linear infinite reverse;
        }
        
        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        
        /* Адаптация под мобильные */
        @media (max-width: 768px) {
            .nav {
                gap: 15px;
                margin: 30px 0;
            }
            
            .nav a {
                font-size: 14px;
                padding: 6px 12px;
            }
            
            .auth-card {
                padding: 30px 25px;
            }
            
            .auth-header h2 {
                font-size: 30px;
            }
            
            .form-row {
                grid-template-columns: 1fr;
                gap: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="glow-circle circle-1"></div>
    <div class="glow-circle circle-2"></div>
    
    <div class="container">
        <!-- Навигационное меню -->
        <div class="nav">
            <a href="index.html">ГЛАВНАЯ</a>
            <a href="news.html">НОВОСТИ</a>
            <a href="donate.html">ДОНАТ</a>

        <div class="auth-wrapper">

                <form class="auth-form" action="#" method="post">
                    <div class="form-row">

                            <input type="text" placeholder="Иван" required>

                    </div>

                        <input type="text" placeholder="CoolPlayer123" required>
                    </div>
                    
                    <div class="form-group">

                        <input type="email" placeholder="example@mail.ru" required>

                        <label>Пароль</label>
                        <input type="password" placeholder="Минимум 8 символов" required>

                        <input type="checkbox" id="terms" required>

                    </div>
                    
                    <button type="submit" class="auth-button">Зарегистрироваться</button>
                </form>
                
                <!-- Разделитель -->
                <div class="auth-divider">
                    <span>или</span>
                </div>
                
                <!-- Регистрация через Discord -->
                <div class="discord-auth">

                <!-- Ссылка на вход -->
                <div class="login-link">
                    Уже есть аккаунт? <a href="login.html">Войти</a>

            </div>
        </div>
    </div>

    <script>
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const count = 30;
            
            for (let i = 0; i < count; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const size = Math.random() * 6 + 2;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                
                const colors = ['#7aa2f7', '#bb9af7
