<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechnoStone — Minecraft сервер</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1e2b 0%, #2a2f3f 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        
        .container {
            max-width: 1200px;
            padding: 20px;
        }
        
        /* Меню навигации */
        .nav {
            display: flex;
            gap: 30px;
            justify-content: center;
            margin-bottom: 80px;
            flex-wrap: wrap;
        }
        
        .nav a {
            color: #a0a8c0;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            transition: color 0.3s;
            letter-spacing: 0.5px;
        }
        
        .nav a:hover {
            color: #7aa2f7;
        }
        
        .nav .login {
            color: #7aa2f7;
            font-weight: 600;
        }
        
        .nav .login:hover {
            color: #9bb9ff;
        }
        
        /* Главный контент */
        .content {
            text-align: center;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 60px 40px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }
        
        h1 {
            font-size: 64px;
            font-weight: 800;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #7aa2f7, #bb9af7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(122, 162, 247, 0.3);
        }
        
        .subtitle {
            font-size: 20px;
            color: #a0a8c0;
            margin-bottom: 40px;
            line-height: 1.6;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        /* Кнопка Начать играть */
        .discord-button {
            background: #5865F2;  /* Цвет Discord */
            border: none;
            color: white;
            font-size: 24px;
            font-weight: 700;
            padding: 20px 60px;
            border-radius: 60px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 10px 25px rgba(88, 101, 242, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: inline-block;
            text-decoration: none;
        }
        
        .discord-button:hover {
            background: #4752c4;
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(88, 101, 242, 0.7);
        }
        
        .discord-button:active {
            transform: translateY(0);
        }
        
        /* Иконка Discord (простой вариант) */
        .discord-button::before {
            content: "▶";
            margin-right: 10px;
            font-size: 20px;
        }
        
        /* Декоративные элементы */
        .glow {
            position: fixed;
            width: 300px;
            height: 300px;
            background: #7aa2f7;
            filter: blur(100px);
            opacity: 0.15;
            border-radius: 50%;
            z-index: -1;
        }
        
        .glow-1 {
            top: -100px;
            left: -100px;
        }
        
        .glow-2 {
            bottom: -100px;
            right: -100px;
            background: #bb9af7;
        }
        
        /* IP адрес под кнопкой */
        .ip-hint {
            margin-top: 25px;
            color: #a0a8c0;
            font-size: 14px;
        }
        
        .ip-hint span {
            color: #7aa2f7;
            font-weight: 600;
            background: rgba(122, 162, 247, 0.1);
            padding: 5px 10px;
            border-radius: 8px;
        }
        
        /* Адаптация под мобильные */
        @media (max-width: 768px) {
            h1 {
                font-size: 48px;
            }
            
            .nav {
                gap: 20px;
                margin-bottom: 40px;
            }
            
            .discord-button {
                font-size: 20px;
                padding: 15px 40px;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Декоративное свечение -->
    <div class="glow glow-1"></div>
    <div class="glow glow-2"></div>
    
    <div class="container">
        <!-- Навигационное меню -->
        <div class="nav">
            <a href="#">ГЛАВНАЯ</a>
            <a href="#">НОВОСТИ</a>
            <a href="#">ДОНАТ</a>
            <a href="#">ПРАВИЛА</a>
            <a href="#">ВИКИ</a>
            <a href="#" class="login">ВХОД →</a>
        </div>
        
        <!-- Основной контент -->
        <div class="content">
            <h1>TechnoStone</h1>
            <div class="subtitle">
                Место, где твоя игра в Minecraft станет действительно комфортной. 
                Присоединяйся к огромному сообществу игроков!
            </div>
            
            <!-- Кнопка Начать играть (ссылка на Discord) -->
            <a href="https://discord.gg/UCfqjw3RBe" 
               class="discord-button" 
               target="_blank" 
               rel="noopener noreferrer">
                Начать играть
            </a>
            
            <!-- IP адрес сервера (просто для информации) -->
            <div class="ip-hint">
                IP сервера: <span>play.technostone.ru</span>
            </div>
        </div>
    </div>
</body>
</html>
