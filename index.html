<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechnoStone — Minecraft сервер</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1e2b 0%, #2a2f3f 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        
        .container {
            max-width: 1200px;
            padding: 20px;
        }
        
        /* Меню навигации */
        .nav {
            display: flex;
            gap: 30px;
            justify-content: center;
            margin-bottom: 80px;
            flex-wrap: wrap;
        }
        
        .nav a {
            color: #a0a8c0;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            transition: color 0.3s;
            letter-spacing: 0.5px;
        }
        
        .nav a:hover {
            color: #7aa2f7;
        }
        
        .nav .login {
            color: #7aa2f7;
            font-weight: 600;
        }
        
        .nav .login:hover {
            color: #9bb9ff;
        }
        
        /* Главный контент */
        .content {
            text-align: center;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 60px 40px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }
        
        h1 {
            font-size: 64px;
            font-weight: 800;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #7aa2f7, #bb9af7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(122, 162, 247, 0.3);
        }
        
        .subtitle {
            font-size: 20px;
            color: #a0a8c0;
            margin-bottom: 40px;
            line-height: 1.6;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        /* Кнопка копирования IP */
        .ip-container {
            display: inline-flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(122, 162, 247, 0.3);
            border-radius: 60px;
            padding: 5px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .ip-text {
            padding: 15px 30px;
            font-size: 24px;
            font-weight: 600;
            color: white;
            letter-spacing: 1px;
            background: rgba(122, 162, 247, 0.1);
            border-radius: 60px 0 0 60px;
        }
        
        .copy-button {
            background: #7aa2f7;
            border: none;
            color: white;
            font-size: 18px;
            font-weight: 600;
            padding: 15px 40px;
            border-radius: 60px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 5px 15px rgba(122, 162, 247, 0.4);
        }
        
        .copy-button:hover {
            background: #6b94e0;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(122, 162, 247, 0.6);
        }
        
        .copy-button:active {
            transform: translateY(0);
        }
        
        /* Декоративные элементы */
        .glow {
            position: fixed;
            width: 300px;
            height: 300px;
            background: #7aa2f7;
            filter: blur(100px);
            opacity: 0.15;
            border-radius: 50%;
            z-index: -1;
        }
        
        .glow-1 {
            top: -100px;
            left: -100px;
        }
        
        .glow-2 {
            bottom: -100px;
            right: -100px;
            background: #bb9af7;
        }
        
        /* Адаптация под мобильные */
        @media (max-width: 768px) {
            h1 {
                font-size: 48px;
            }
            
            .nav {
                gap: 20px;
                margin-bottom: 40px;
            }
            
            .ip-container {
                flex-direction: column;
                border-radius: 30px;
            }
            
            .ip-text {
                border-radius: 30px 30px 0 0;
                text-align: center;
            }
            
            .copy-button {
                border-radius: 0 0 30px 30px;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Декоративное свечение -->
    <div class="glow glow-1"></div>
    <div class="glow glow-2"></div>
    
    <div class="container">
        <!-- Навигационное меню -->
        <div class="nav">
            <a href="#">ГЛАВНАЯ</a>
            <a href="#">НОВОСТИ</a>
            <a href="#">ДОНАТ</a>
            <a href="#">ПРАВИЛА</a>
            <a href="#">ВИКИ</a>
            <a href="#" class="login">ВХОД →</a>
        </div>
        
        <!-- Основной контент -->
        <div class="content">
            <h1>TechnoStone</h1>
            <div class="subtitle">
                Место, где твоя игра в Minecraft станет действительно комфортной. 
                Присоединяйся к огромному сообществу игроков!
            </div>
            
            <!-- Блок с IP сервера -->
            <div class="ip-container">
                <span class="ip-text">play.technostone.ru</span>
                <button class="copy-button" onclick="copyIP()">Скопировать IP</button>
            </div>
        </div>
    </div>
    
    <script>
        function copyIP() {
            const ip = "play.technostone.ru";
            navigator.clipboard.writeText(ip).then(() => {
                const button = document.querySelector('.copy-button');
                const originalText = button.textContent;
                button.textContent = 'СКОПИРОВАНО!';
                button.style.background = '#4caf50';
                
                setTimeout(() => {
                    button.textContent = originalText;
                    button.style.background = '#7aa2f7';
                }, 2000);
            });
        }
    </script>
</body>
</html>
